{% extends "main.html" %}
{% block content %}


<div class="posts">
	{% for post in wp_posts %}
		<div class="post-title">{{ post.title }}</div>
		<a href="{{ url_for('view_post', post_id=post.id) }}" class="view">View Post</a>
		<a href="{{ url_for('edit_post', wp_post_id=post.id) }}" class="edit">Edit Post</a>
		<a href="{{ url_for('delete_post', wp_post_id=post.id) }}" class="delete">Delete Post</a>
	{% endfor %}
</div>

<div class="new-post-link">
	<a href="{{ url_for('new_post') }}" class="new">Write a new post</a>
</div>
{% endblock %}
