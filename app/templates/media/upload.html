{% extends "main.html" %}
{% block content %}

<div class="image-upload">
	<form action="{{ url_for('upload_image') }}" method="post"
	 enctype="multipart/form-data">
		{{ form.hidden_tag() }}
		<p>
			{{ form.image.label }}
			{{ form.image }}
			{% for error in form.image.errors %}
				<span class="error">[{{ error }}]</span>
			{% endfor %}
		</p>
		<p>{{ form.submit() }}</p>
	</form>
</div>



{% endblock %}
