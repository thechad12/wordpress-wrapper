{% extends "main.html" %}
{% block content %}

<div class="user-info">
	<div class="username">{{ user.wp_username }}</div>
	<div class="url">{{ user.wp_url }}</div>
	<a href="{{ url_for('edit_user', user_id=user.id) }}">Edit profile</a>
	<a href="{{ url_for('delete_user', user_id=user.id) }}">Delete profile</a>
</div>

{% endblock %}
