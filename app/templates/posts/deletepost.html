{% extends "main.html" %}
{% block content %}

<div class="post">
	<div class="post-title">{{ post.title }}</div>
	<div class="post-content">{{ post.content }}</div>
	<form action="{{ url_for('delete_post', wp_post_id=wp_post_id) }}" method="post">
		<button type="submit"><input type="submit" name="delete"></button>
	</form>
</div>

{% endblock %}
