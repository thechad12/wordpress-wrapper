language: python
python:
- '2.7.14'
install:
- pip install pipenv
- pipenv install
script: pipenv run python test.py
env:
- FLASK_VERSION=0.10.1
deploy:
  provider: heroku
  api_key:
    secure: 
  app: wordpress-wrapper
  run:
    - "cd app/static/js && npm install"
    - "cd app/static/js && gulp heroku"
